<html>
<head>
  <link rel="stylesheet" type="text/css" href="css\survey.css"
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form Project</h1>

  <div>
    <p id="description" class="description">This page is a demonstration of using html form elements and css styling.</p>
  </div>
  <div class="flex-container">
  <form id="survey-form">
    <div class="text-input">
    <label for="name" id="name-label">Name: *</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required><br>
    <br>
    <label for="email" id="email-label">Email: *</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
    <br>
    <label for="number" id=number-label>Age: (optional)</label><br>
    <input type="number" id="number" name="number" min="10" max="99" placeholder="Age"><br>
    <br>
    <label for="dropdown">How did you hear about us?</label><br>
    <select id="dropdown" name="dropdown">
      <option value="wordofmouth">Word of Mouth</option>
      <option value="google">Google</option>
      <option value="radio">Radio Ad</option>
      <option value="facebook">Facebook</option>
      <option value="other">Other</option>
    </select><br>
    </div>
    <br>
    <label for="radio" style="line-height:1.5;">What is your favourite colour?</label><br>
    <input type="radio" id="red" name="fav_colour" value="Red">
    <label for="red">Red</label><br>
    <input type="radio" id="green" name="fav_colour" value="Green">
    <label for="green">Green</label><br>
    <input type="radio" id="blue" name="fav_colour" value="Blue">
    <label for="blue">Blue</label><br>
    <input type="radio" id="yellow" name="fav_colour" value="Yellow">
    <label for="yellow">Yellow</label><br>
    <input type="radio" id="black" name="fav_colour" value="Black">
    <label for="black">Black</label><br>
    <br>
    <label for="checkbox" style="line-height:1.5;">What are your favourite foods?</label><br>
    <input type="checkbox" id="pizza" name="pizza" value="Pizza">
    <label for="pizza">Pizza</label><br>
    <input type="checkbox" id="lasagne" name="lasagne" value="Lasagne">
    <label for="lasagne">Lasagne</label><br>
    <input type="checkbox" id="burgers" name="burgers" value="Burgers">
    <label for="burgers">Burgers</label><br>
    <input type="checkbox" id="ramen" name="ramen" value="Ramen">
    <label for="ramen">Ramen</label><br>
    <input type="checkbox" id="fishandchips" name="fishandchips" value="Fish and Chips">
    <label for="fishandchips">Fish and Chips</label><br>
    <input type="checkbox" id="icecream" name="icecream" value="Ice Cream">
    <label for="icecream">Ice Cream</label><br>
    <br>
    <label for="additional_comment">Additional Comments:</label><br>
    <textarea id="additional_comment" name="additional_comment" rows="8" cols="80"></textarea><br>
    <br>
    <input type="submit" id="submit" value="Submit">
  </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
